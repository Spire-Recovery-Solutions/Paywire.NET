#     directory: "/" # Location of package manifests
#     schedule:
#       interval: "weekly"
version: 2
registries:
  nuget-github:
    type: nuget-feed
    url: https://nuget.pkg.github.com/Spire-Recovery-Solutions/index.json
    token: ${{secrets.ACTIONS_TOKEN}}
    
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    groups:
      dotnet:
        patterns:
         - "*" # Prefer a single PR per solution update.
  # NuGet packages
  - package-ecosystem: "nuget"
    registries: "*"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 25
    groups:
      dotnet:
        patterns:
          - "*"
    reviewers:
      - "@Spire-Recovery-Solutions/devs"
